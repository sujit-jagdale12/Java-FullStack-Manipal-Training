<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="./grid.css">
    <title>Bootstrap Grid</title>
</head>
<body>
    <main class="container-fluid">
        <div class="row"> 
            <div class="col-1 box bg-primary"></div>
            <div class="col-1 box bg-danger"></div>
            <div class="col-1 box bg-success"></div>

            <div class="col-1 box bg-primary"></div>
            <div class="col-1 box bg-danger"></div>
            <div class="col-1 box bg-success"></div>

            <div class="col-1 box bg-primary"></div>
            <div class="col-1 box bg-danger"></div>
            <div class="col-1 box bg-success"></div>

            <div class="col-1 box bg-primary"></div>
            <div class="col-1 box bg-danger"></div>
            <div class="col-1 box bg-success"></div>
        </div>
        <div class="row mt-3"> 
            <div class="col-md-7 col-sm-3 col-lg-11 box bg-success"></div>
        </div>

        <div class="row mt-3"> 
            <div class="col-2 box bg-primary">
            </div>
            <div class="col-3 box bg-danger"></div>

            <div class="col box bg-success"></div>
        </div>
    </main>
</body>
</html>
